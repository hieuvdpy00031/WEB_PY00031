    <h2>Form Đăng Ký</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="">Họ và tên:</label>
            <br>
            <input type="text" class="form-control">
        </div>

        <div>
            <fieldset>
                <legend>Giới tính:</legend>
                <input type="radio" name="gender" id="female"><label for="female">Nam</label>
                <input type="radio" name="gender" id="male"><label for="male">Nữ</label>
            </fieldset>
        </div>
        
        <div class="form-group">
            <label for="">Ngày sinh:</label><br>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Điểm:</label><br>
            <input type="number" min="0" max="10" step="0.25" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Lớp Chuyên:</label><br>
            <input list="major" class="form-control">    
            <datalist id="major">
                <option value="Toán"></option>
                <option value="Văn"></option>
                <option value="Lịch Sử"></option>
                <option value="Địa Lý"></option>
                <option value="Hóa Học"></option>
                <option value="Vật Lý"></option>
            </datalist>
        </div>
        <div>
            <fieldset>
                <legend>Sở thích:</legend>
                <input type="checkbox" id="tt" ><label for="tt">Thể thao</label>
                <input type="checkbox" id="dl" ><label for="dl">Du lịch</label>
                <input type="checkbox" id="an" ><label for="an">Âm nhạc</label>
                <input type="checkbox" id="at" ><label for="at">Ẩm thực</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="">Ghi chú:</label><br>
            <textarea name="" id="" cols="55" rows="5" class="form-control"></textarea>
        </div>
        <hr>
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </form>
</body>
